registry: quay.io
build-container-image: test-infra

volumes:
    - $HOME/.cache/go-build:/go/pkg/mod
    - $HOME/.minikube:$HOME/.minikube
    - $HOME/.kube/:$HOME/.kube
    - /var/lib/libvirt:/var/lib/libvirt
    - /var/run/libvirt:/var/run/libvirt
    - /tmp:/tmp
    - $HOME/.cache/libvirt:$HOME/.cache/libvirt
